<html lang="pt-br">
<head>

</head>
<body>
    <header>
        <div class="new-top-bar">
            <img src="images\cart-shopping-svgrepo-com.png" alt="" class="entregas_s">
            <strong>TAXAS DE ENTREGA GRATUITAS PARA ENCOMENDAS ACIMA DE R$60,00</strong>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="images\logo.png" alt="" class="logo_bar">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" style="color: aliceblue;" >Página Principal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cardapio.html">Cardápio</a>
                  </li>
                 
                </ul>
                <form class="d-flex" role="search">

                  <button class="btn btn-outline-light rounded-5" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="main-screen">
        <div class="titlegeneral">
            <h1 class="title1">Carrinho</h1>
        </div>

        <div class="category">

            <div class="card-body" id="produto"></div>

        </div>

      <div class="titlegeneral">
          <h1 class="title1">Finalizar Compra</h1>
      </div>

      <div class="card" id="preencha">
          <div class="card-header">
            <h2 class="card-title">Preencha para receber promoções:</h2>

            <div class="container-form">
              <hr>
             <div class="card-body">
                 <div class="container-form">
                  <form id="promoForm">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <br>
                    <div class="check">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Aceitar os termos de uso</label>
                    </div>
                    <p id="termsErro" style="color: red; display: none;">Você precisa aceitar os termos de uso</p>
                    <br>
                    <button type="button" class="btn btn-outline-light rounded-5" onclick="validarFormulario()">Enviar</button>
                </form>
                 </div>
             </div>
           </div>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
